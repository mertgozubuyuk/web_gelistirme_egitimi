<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS’de EM Birimi Nedir?</title>
    <style>
      .ebeveyn {
        font-size: 20px;
        border: 1px solid black;
      }
      .cocuk {
        font-size: 1.5em;
        background-color: yellow;
      }
      .buton {
        font-size: 16px;
        padding: 0.5em 1em;
        border-radius: 0.25em;
      }
    </style>
  </head>
  <body>
    <div class="ebeveyn">
      Ben ebeveynim(20px)
      <div class="cocuk">Ben çocuğum(30px)</div>
    </div>

    <br />
    <button class="buton" style="font-size: 12px">Küçük Buton</button>
    <button class="buton" style="font-size: 24px">Büyük Buton</button>
    <button class="buton">Click</button>
  </body>
</html>
