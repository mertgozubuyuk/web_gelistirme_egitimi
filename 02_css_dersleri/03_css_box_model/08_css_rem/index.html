<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS’de REM Birimi Nedir?</title>
    <style>
        html{
            font-size: 16px;
        }
        .kutu{
            font-size: 20px;
        }
        .em-kullanimi{
            font-size: 2em;
        }
        .rem-kullanimi{
            font-size: 2rem;
        }
    </style>
  </head>
  <body>
    <div class="kutu">
      <p class="em-kullanimi">
        Ben 2em'im(40px oldum çünkü ebeveynime baktım.)
      </p>
      <p class="rem-kullanimi">Ben 2rem'im(32px kaldım çünkü köke baktım)</p>
    </div>
  </body>
</html>
