<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Margin Kullanımı ve Özellikleri</title>
    <style>
      h1{
          margin: 0;
          border: 2px solid red;
      }
      div{
          margin-top: 10px;
          border: 2px solid purple;
      }
      p{
          margin: 10px 20px; /*yukarı ve aşağı 10px boşluk sağ ve soldan 20px boşluk*/
          border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <h1>CSS Margin Kullanımı ve Özellikleri</h1>

    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia
      exercitationem fuga rem quidem? Corrupti fugiat nesciunt odio quae ratione
      voluptas?
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit accusamus
      dolor quam ea quidem sint?
    </p>
  </body>
</html>
