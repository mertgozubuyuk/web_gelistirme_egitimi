<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Border Kullanımı ve Özellikleri</title>
    <style>
      #prg {
        border: 2px solid red;
      }
      #prg2 {
        border-width: 5px;
        border-style: solid;
        border-color: blue;
      }
      button {
        border: 1px solid blue;
        border-radius: 5px;
        background-color: white;
        color: blue;
      }
      #prg3{
        border-bottom: 3px dashed darkred;
      }
    </style>
  </head>
  <body>
    <h1>CSS Border Kullanımı</h1>
    <div id="prg">Lorem ipsum dolor sit amet.</div>
    <br />
    <div id="prg2">Lorem ipsum dolor sit amet consectetur.</div>
    <br />
    <button>Click</button>
    <div id="prg3">Css'te border kullanımı çok önemlidir.</div>
  </body>
</html>
