<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Padding Kullanımı ve Özellikleri</title>
    <style>
      p {
        border: 2px solid red;
        padding: 20px;
      }
      #but {
        padding: 10px; /*hepsi 10px olur*/
        border-radius: 10px;
        color: red;
      }
      #but2 {
        padding-top: 5px;
        padding-right: 10px;
        padding-bottom: 5px;
        padding-left: 10px;
        /*padding: 5px 10px 5px 10px; şeklinde de yazılabilir*/
      }
    </style>
  </head>
  <body>
    <h1>CSS Padding Kullanımı ve Özellikleri</h1>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facilis soluta
      vel dolorem quos? Praesentium iusto magni sapiente voluptatem, odio error.
    </p>
    <button id="but">Click Me!</button>
    <br />
    <br />
    <button id="but2">Tıklayınız!</button>
  </body>
</html>
