<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Doğrulama</title>
  </head>
  <body>
    <h1>Form Doğrulama Örneği</h1>
    <form action="/submit">
      <label for="username">Kullanıcı Adı:</label>
      <input type="text" id="username" name="username" required />
      <br />
      <br />
      <label for="password">Şifre:</label>
      <input
        type="password"
        id="password"
        name="password"
        minlength="4"
        maxlength="12"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        required
      />
      <small
        >Şifre en az 8 karakter, bir büyük harf, bir küçük harf ve bir rakam
        içermelidir.</small
      >
      <br />
      <br />
      <label for="age">Yaş:</label>
      <input type="number" id="age" name="age" required min="18" max="99" />

      <button type="submit">Gönder</button>
    </form>
    <br />
    <form action="/submit">
      <label for="">E-posta:</label>
      <input type="email" id="email" name="email" required />

      <label for="website">Web Sitesi:</label>
      <input type="url" id="website" name="website" required />
      <button type="submit">Gönder</button>
    </form>
    <br />
    <form action="/submit">
      <label for="comments">Yorumlar:</label>
      <textarea
        id="comments"
        name="comments"
        rows="4"
        cols="50"
        placeholder="Yorumunuzu buraya yazınız..."
        required
      ></textarea>
      <button type="submit">Gönder</button>
    </form>
  </body>
</html>
