<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML’de Semantik İşaretleme (Semantic Markup)</title>
  </head>
  <body>
    <h1>HTML’de Semantik İşaretleme (Semantic Markup)</h1>
    <header>
  <h1>Başlık</h1>
  <nav>
    <a href="#">Ana Sayfa</a>
    <a href="#">Hakkında</a>
  </nav>
</header>
<div>
  <div>Başlık</div>
  <div>
    <a href="#">Ana Sayfa</a>
    <a href="#">Hakkında</a>
  </div>
</div>
  </body>
</html>
