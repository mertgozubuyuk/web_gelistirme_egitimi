<!-- HTML Temel Yapısı (!) sembolü -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Çocuk Elemanlar (>) sembolü -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>
    <!-- Kardeş Elemanlar (+) sembolü-->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <!-- Çoğaltma (*) sembolü-->
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <!-- Numaralandırma ($) sembolü -->
    <ul>
      <li class="item-1"></li>
      <li class="item-2"></li>
      <li class="item-3"></li>
    </ul>
    <!-- Metin Ekleme ({}) sembolü-->
    <a href="">Click me</a>
    <ul>
      <li><a href="">Link 1</a></li>
      <li><a href="">Link 2</a></li>
      <li><a href="">Link 3</a></li>
    </ul>
    <ul>
      <li><a href="">Menü 1</a></li>
      <li><a href="">Menü 2</a></li>
      <li><a href="">Menü 3</a></li>
    </ul>
    <div class="container">
      <header>
        <h1>başlık</h1>
        <nav>
          <ul>
            <li><a href="">Bağlantı 1</a></li>
            <li><a href="">Bağlantı 2</a></li>
            <li><a href="">Bağlantı 3</a></li>
          </ul>
        </nav>
        <section>
          <h2>Alt başlık</h2>
          <p>Bu bir örnek paragraftır.</p>
        </section>
        <footer>
          <p>Telif Hakkkı 2026</p>
        </footer>
      </header>
    </div>
  </body>
</html>
